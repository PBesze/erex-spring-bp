<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="place-layout.xhtml">
    <ui:define name="content">
        <h:form id="form">
         <p:growl id="msgs" showDetail="true"/>
            <p:panel header="Places List">
                <p:dataTable id="table" var="place" value="#{placeList.places}" editable="true">
           		<p:ajax event="rowEdit" listener="#{placeList.onRowEdit}" update=":form:msgs" />
       			<p:ajax event="rowEditCancel" listener="#{placeList.onRowCancel}" update=":form:msgs" />
  

			<p:column headerText="Id">
          		<p:cellEditor>
              			<f:facet name="output"><h:outputText value="#{place.id}" /></f:facet>
               			<f:facet name="input"><p:inputText id="modelInputId" value="#{place.id}" style="width:100%"/></f:facet>
           		</p:cellEditor>
       		</p:column>
       		<p:column headerText="Name with cell editor">
          		<p:cellEditor>
              			<f:facet name="output"><h:outputText value="#{place.name}" /></f:facet>
               			<f:facet name="input"><p:inputText id="modelInputName" value="#{place.name}" style="width:100%"/></f:facet>
           		</p:cellEditor>
       		</p:column>
       		<p:column headerText="Name with cell editor">
          		<p:cellEditor>
              			<f:facet name="output"><h:outputText value="#{place.max_visitor_nr}" /></f:facet>
               			<f:facet name="input"><p:inputText id="modelInputMvn" value="#{place.max_visitor_nr}" style="width:100%"/></f:facet>
           		</p:cellEditor>
       		</p:column>

                    
                    <p:column style="width:32px">
          				 <p:rowEditor/>
       				</p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
